name: generate pacman game

on:
  schedule:
    # Roda uma vez por dia à meia-noite UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite disparo manual
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1️⃣ Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Gerar o pacman contribution graph
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "kauan-gunther" # substitua pelo seu username se quiser fixo

      # 3️⃣ Publicar SVG no branch output
      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: "."   # SVG gerado na raiz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
